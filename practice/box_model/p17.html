<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display속성</title>
    <link rel="stylesheet" href="css/p17.css">
</head>
<body>
    <!-- 블록 레벨 요소, 인라인 레벨 요소 -->
    <!-- display속성 -->
    <!-- none | contents | block | inline | inline-block | table | table-cell 등 -->

    <!-- inline-block -->
    <!-- 요소를 인라인 레벨로 배치하면서 내용에는 블록 레벨 속성을 지정(너비나 높이) -->

    <div class="box">box1</div>
    <div class="box">box2</div>
    <div class="box">box3</div>

    <div class="outter">
        <div class="box1">box1</div>
        <div class="box1">box2</div>
        <div class="box1">box3</div>
    </div>
    
    <div class="box2">box1</div>
    <div class="box2">box2</div>
    <div class="box2">box3</div>

    <div class="box3">box1</div>
    <div class="box4">box2</div>
    <div class="box5">box3</div>
</body>
</html>
