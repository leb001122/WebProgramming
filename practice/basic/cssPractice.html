<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HtmlPractice</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <!-- type은 연결문서의 MIME(multipurpose internet mail expensions) 요즘은 웹에서 내용 유형(content type)을 말할때 자주 쓰임
        css 파일의 경우 text/css, js파일의 경우 text/javascript, xml파일의 경우 application/xml-->
    <!-- rel은 현재문서와 연결문서의 관계 표시 -->
    
</head>
<body>
    <h1>세계 3대 미항</h1>
    <ul>
        <li>시드니, 호주</li>
        <li>fldnepwkspdlfn, </li>
        <li>djaflkdjf</li>
    </ul>

    <h2 class="bluetext">블루베리와 항산화 효능</h2>
    <p class="bluetext">
        블루베리는 항산화제인 <span class="redtext">안토시아닌</span>과 <span class="redtext">폴리페놀</span>을 다량 포함하고 있습니다.
    </p>
    <p>매사츄세츠 보스톤에 이있는 과일이라고 합니다.</p>

    <h2>블루베리와 노화</h2>
    <p>USDA 인류 영양 연구센터 실험실에서 블루베리의 노화억제 기능을 발견하였습니다.</p>
    

</body>
</html>
