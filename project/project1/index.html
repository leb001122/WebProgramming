<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한솥 도시락 메인페이지 과제</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="big_wrap">
        <header>
            <h1 id="head_title">한솥도시락</h1>
        </header>

        <section class="container1">
            <div class="cont_wrap">
                <article class="item">
                    <figure>
                        <img src="images/main_img_01.jpeg">
                        <figcaption class="caption">
                            <p>가격 이상의 가치가 담긴 다양한 메뉴를 확인해 보세요</p>
                            <span class="small_cap">한솥 메뉴</span>
                        </figcaption>
                    </figure>
                </article>
        
                <article class="item">
                    <figure>
                        <img src="images/main_img_02.jpeg">
                        <figcaption class="caption">
                            <p>갓 지은 한끼가 기다리고 있는 가까운 한솥 매장을 찾아보세요</p>
                            <span class="small_cap">주변점포찾기</span>
                        </figcaption>
                    </figure>
                </article>
            </div>

        </section>
    
        <section class="container2">
            <div class="cont_wrap">
                <article class="item1">
                    <h2 class="item1_h2_content">
                        <span class="s_block">가맹점주에게도</span>
                        <span class="s_block">든든한 한솥입니다</span>
                    </h2>
                    <p class="item1_p_content">
                        <span class="s_block">점주님들의 꿈을 실현시켜 드리기 위해</span>
                        <span class="s_block">가맹점주와 성공까지 동행하는 한솥!</span>
                        <span class="s_block">상담부터 개업까지 모든 희로애락을 함께 합니다.</span>
                    </p>
                    
                </article>
                <article class="item">
                    <figure>
                        <img src="images/main_img_03.jpeg">
                        <figcaption class="caption">
                            <p class="item2_p_content">
                                <span class="s_block">한솥은 언제나 고객과 점주님들의</span>
                                <span class="s_block">이익을 먼저 생각합니다</span>
                                 <span class="small_cap">Why 한솥 가맹점</span>

                            </p>
                        </figcaption>
                    </figure>
                </article>
        
                <article class="item">
                    <figure>
                        <img src="images/main_img_04.jpeg">
                        <figcaption class="caption">
                            <p class="item3_p_content">
                                <span class="s_block">한솥과 함께하는 가맹점주들의 성공</span>
                                <span class="s_block">스토리입니다</span>
                                <span class="small_cap">성공 수기</span>

                            </p>
                        </figcaption>
                    </figure>
                </article>
            </div>

        </section>
    
    </div>
    
</body>
</html>
